<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/buttons.css" rel="stylesheet" /> 
    <title></title>
</head>
<body>
    <section id="buttons">
        <button class="ui-btn-default">Default</button>
        <button class="ui-btn-positive">Positive</button>
        <button class="ui-btn-negative">Negative</button>
        <button class="ui-btn-warning">Warning</button>
        <button class="ui-btn-cancel">Cancel</button>
        <br /><br />
        <button class="ui-btn-outline-default">Default</button>
        <button class="ui-btn-outline-positive">Positive</button>
        <button class="ui-btn-outline-negative">Negative</button>
        <button class="ui-btn-outline-warning">Warning</button>
        <button class="ui-btn-outline-cancel">Cancel</button>
        <br /><br />
        <button class="ui-btn-link-default">Default</button>
        <button class="ui-btn-link-positive">Positive</button>
        <button class="ui-btn-link-negative">Negative</button>
        <button class="ui-btn-link-warning">Warning</button>
        <button class="ui-btn-link-cancel">Cancel</button>
        <br /><br />
        <button class="ui-btn-default" disabled>Disabled</button>
        <button class="ui-btn-outline-default" disabled>Disabled</button>
        <button class="ui-btn-link-default" disabled>Disabled</button>
    </section>
</body>
</html>
